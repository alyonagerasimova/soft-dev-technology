<div>
  <div class="container">
    <div class="content">
      <form *ngIf="formModel" [formGroup]="formModel" novalidate>
        <h1>Регистрация</h1>

        <div class="form-group">
          <input id="name-input" class="form-control" type="text" placeholder="username" formControlName="username">
          <div class="validation"
               *ngIf="formModel.controls['username'].invalid && formModel.controls['username'].touched">
            Обязательное поле, не короче 2 символов
          </div>
        </div>

        <div class="form-group">
          <input id="email-input" class="form-control" type="email" placeholder="email" formControlName="email">
          <div class="validation" *ngIf="formModel.controls['email'].invalid && formModel.controls['email'].touched">
            Обязательное поле, не короче 2 символов
          </div>
        </div>

        <div class="form-group">
          <input id="password-select" class="form-control" type="password" placeholder="пароль"
                 formControlName="password">
          <div class="validation"
               *ngIf="formModel.controls['password'].invalid && formModel.controls['password'].touched">
            Обязательное поле
          </div>
        </div>

        <div class="block-buttons">
          <button type="button" class="btn"
                  routerLink="/"
                  [disabled]="formModel.invalid"
                  (click)="onSave()"
          >Сохранить
          </button>
          <button type="button" class="btn"
                  routerLink="/"
          >Закрыть
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
